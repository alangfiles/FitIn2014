<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fit in 2014</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        
        <p>Fit in 2014!</p>


        <div id="2-mile-runs"></div>

        <div id="weights"></div>

        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/highcharts.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/data.js"></script>
        <script src="js/alanData.js"></script>
        
        <script>
            $(document).ready(function(){
                //when doc is ready, draw data into 2-mile-runs chart


                var alansRunData = [];
                for(var i = 0, run; run = alanData.runs[i]; i++)
                {
                    alansRunData.push([run.date, run.timeMathed]);
                }

                var alanWeightData = [];
                for(var i = 0, weight; weight = alanData.weights[i]; i++)
                {
                    alanWeightData.push([Date.parse(weight.date), weight.pounds]);
                }

            
            $('#2-mile-runs').highcharts({
                chart: {
                    type: 'spline'
                },
                title: {
                    text: '2 Mile Run Times'
                },
                xAxis: {
                    type: 'datetime',
                    dateTimeLabelFormats: {
                        day: '%e. %b',
                        week: '%e. %b',
                        month: '%b \'%y',
                        year: '%Y'
                    }
                },
                yAxis: {
                    title: {
                        text: 'Time (Minutes)'
                    }
                },
                tooltip: {
                    formatter: function() {
                            return '<b>'+ this.series.name +'</b><br/>'+
                            Highcharts.dateFormat('%e. %b %Y', this.x) +': '+ this.y;
                    }
                },
                
                series: [{
                    name: 'Alan Files',
                    data: alansRunData
                }
                
                ]
            });
    
            $('#weights').highcharts({
                chart: {
                    type: 'spline'
                },
                title: {
                    text: 'Weights'
                },
                xAxis: {
                    type: 'datetime',
                    dateTimeLabelFormats: {
                        day: '%e. %b',
                        week: '%e. %b',
                        month: '%b \'%y',
                        year: '%Y'
                    }
                },
                yAxis: {
                    title: {
                        text: 'Weight (lbs)'
                    }
                },
                tooltip: {
                    formatter: function() {
                            return '<b>'+ this.series.name +'</b><br/>'+
                            Highcharts.dateFormat('%e. %b %Y', this.x) +': '+ this.y;
                    }
                },
                
                series: [{
                    name: 'Alan Files',
                    data: alanWeightData
                }
                
                ]
            });


            });
        </script>

    </body>
</html>
