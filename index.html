<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/specific.css">

  <body>
    
    <div id="wrapper">

      <h1>Fit in 2014!</h1>

      <!-- <div id="weights-and-runs" class="widget"></div>     -->
      <div id="weights" class="small-widget"></div>
      <div id="runs" class="small-widget"></div>

      <div id="run-goal" class="widget float-widget"></div>
      
      <div id="the-good" class="widget float-widget">
        <h3>The Good</h3>
        <div id="bestRunTime"></div>
        <div id="minWeight"></div>
        <div id="shortestTimeBetweenRuns"></div>
      </div>

      <div id="the-bad" class="widget float-widget">
        <h3>The Bad</h3>
        <div id="maxRunTime"></div>
        <div id="maxWeight"></div>
        <div id="longestTimeBetweenRuns"></div>
      </div>

      <div id="the-average" class="widget float-widget">
        <h3>The Average</h3>
        <div id="avgRunTime"></div>
        <div id="avgWeight"></div>
        <div id="averageTimeBetweenRuns"></div>
      </div>

      <div id="text-stats" class="widget float-widget">
        <div id="miles-run"></div>
        <div id="miles-rate"></div>
      </div>

      <div id="time-since-last-run-stats" class="widget float-widget">
        <h3>Time Since Last Run</h3>
        <div id="time-since-last-run"></div>
      </div>

    </div>
    
    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/vendor/highcharts.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/alanData.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    
    <script>
      Date.prototype.getWeek = function() {
        var onejan = new Date(this.getFullYear(),0,1);
        return Math.ceil((((this - onejan) / 86400000) + onejan.getDay()+1)/7);
      }
            
      var timeGaps = getTimeGaps(alanData.runsByDistance);
      var oneMileAverages = getOneMileAverages(alanData.runsByDistance);
      

      var alansRunData = [];
        for(var i = 0, run; run = oneMileAverages[i]; i++)
        {
          alansRunData.push([run.date, run.timeMathed, run.note]);
          //alansRunData.push({x: run.date, y: run.timeMathed, name: run.note});
        }

        var alanWeightData = [];
        for(var i = 0, weight; weight = alanData.weights[i]; i++)
        {
          alanWeightData.push([Date.parse(weight.date), weight.pounds]);
        }

      var alansRunRegression = [];
      var alanWeightRegression = [];
      var runRegressionFunction = leastSquaresLinearRegression(alansRunData);
      var weightRegressionFunction = leastSquaresLinearRegression(alanWeightData);

      //for the run regression, just push the first and last points.
      alansRunRegression.push([alansRunData[0][0], runRegressionFunction(alansRunData[0][0])]);
      alansRunRegression.push([alansRunData[alansRunData.length-1][0], runRegressionFunction(alansRunData[alansRunData.length-1][0])]);


      //for the weight regression, just push the first and last points.
      alanWeightRegression.push([alanWeightData[0][0], weightRegressionFunction(alanWeightData[0][0])]);
      alanWeightRegression.push([alanWeightData[alanWeightData.length-1][0], weightRegressionFunction(alanWeightData[alanWeightData.length-1][0])]);

      var idealRate = 200/52;
      var today = new Date();
      var idealMiles = parseFloat(getIdealMiles());
      var milesRun = getMilesRun();
      var currentRate = getMilesRun() / today.getWeek();



      //returns a function that calcs the y given x
    function leastSquaresLinearRegression(scatterArray){
      var meanX = 0,
        meanY = 0, 
        meanXY = 0, 
        meanXsquared = 0,
        slope = 0,
        interscept = 0;

      for(var i = 0, points; points = scatterArray[i]; i++){
        meanX += points[0];
        meanY += points[1];
        meanXY += points[0] * points[1];
        meanXsquared += points[0]*points[0];
      }

      var arrayLength = scatterArray.length;

      meanX = meanX/arrayLength;
      meanY = meanY/arrayLength;
      meanXY = meanXY/arrayLength;
      meanXsquared = meanXsquared/arrayLength;

      slope = (meanX * meanY - meanXY ) / ((meanX * meanX) - meanXsquared);
      interscept = (meanY) - (slope * (meanX));

      return (function(x){return (slope * x) + interscept;});
    }

      function formatMathTimeToMinuteSecond(runTime){
        return Math.floor(runTime) + ":" +  //minutes rounded
            (((runTime%1)*60).toFixed(0) < 10  //seconds rounded.
               ? "0"+((runTime%1)*60).toFixed(0) //add leading zero for seconds less than 10
               : ((runTime%1)*60).toFixed(0));         
      }
      
      function getIdealMiles(){
        var idealRate = 200/52;
        var today = new Date();
        return (idealRate*today.getWeek()).toFixed(3);
      }
      
      function getMilesRun(){
        return oneMileAverages.length;
      }

      function getTimeSinceLastRun(){
        var lastRunDate = new Date(alanData.runsByDistance[alanData.runsByDistance.length-1].date);
        var todaysDate = new Date();

        //does some magic to get today'sDate in GMT
        var daysSinceLastRun = (todaysDate.getTime()-todaysDate.getTimezoneOffset()*60*1000 - lastRunDate.getTime())/1000/60/60/24;
        var retString =  daysSinceLastRun.toFixed(2) + " Days";

        return retString;
      }

      function getOneMileAverages(runData){
        var retArray = [];
        for(var i = 0, run; run = runData[i]; i++){
          for(var j = 0; j < run.milesRun; j++){
            var oneMileRun = {};
            oneMileRun.date = run.date + (run.timeMathed/run.milesRun*60*1000)*j;
            oneMileRun.timeMathed = run.timeMathed/run.milesRun;
            oneMileRun.note = run.milesRun + " miles run";
            retArray.push(oneMileRun);
          }
        }
        return retArray;
      }

      function getTimeGaps(runData){
        var retArray = [];
        var runDataLength = runData.length;
        for(var i = 0; i < runDataLength; i++)
        {
          if(runData[i+1])
          {
            retArray.push((runData[i+1].date - runData[i].date)/1000/60/60/24);
          }
          else{ //the last entry, compare against today
            var utcDate = new Date().getTime(); //currentDate
            retArray.push((utcDate - runData[i].date)/1000/60/60/24);
          }
        }
        return retArray;
      }

      
      

      $(document).ready(function(){
        //when doc is ready, draw data into 2-mile-runs chart

        
      $("#miles-rate").html("Current Rate: " + currentRate.toFixed(3) + " Miles Per Week<br/>" + "Ideal Rate: " + idealRate.toFixed(3) + " Miles Per Week");    
      
      $("#minWeight").html("Min Weight: " + _.min(alanData.weights, function(weight){return weight.pounds;}).pounds);
      $("#maxWeight").html("Max Weight: " + _.max(alanData.weights, function(weight){return weight.pounds;}).pounds);
      $("#avgWeight").html("Average Weight: " + (_.reduce(alanData.weights, function(sum, weight){return sum + weight.pounds},0)/alanData.weights.length).toFixed(2) + " lbs"); 
      
      $("#avgRunTime").html("Average Mile Run Time: " + formatMathTimeToMinuteSecond(_.reduce(oneMileAverages, function(sum, run){return sum + run.timeMathed},0)/oneMileAverages.length) + " minutes");
      $("#bestRunTime").html("Best Mile Run Time: " + formatMathTimeToMinuteSecond(_.min(oneMileAverages, function(run){return run.timeMathed;}).timeMathed) + " minutes")
      $("#maxRunTime").html("Max Mile Run Time: " + formatMathTimeToMinuteSecond(_.max(oneMileAverages, function(run){return run.timeMathed;}).timeMathed) + " minutes")
      
      $("#shortestTimeBetweenRuns").html("Shortest Time Between Runs: " + _.min(timeGaps).toFixed(2) + " Days");
      $("#longestTimeBetweenRuns").html("Longest Time Between Runs: " + _.max(timeGaps).toFixed(2) + " Days");
      $("#averageTimeBetweenRuns").html("Average Time Between Runs: " + (_.reduce(timeGaps, function(sum, gap){return sum+gap;},0)/timeGaps.length).toFixed(2) + " Days");
      $("#time-since-last-run").html(getTimeSinceLastRun());
      
      $("#miles-run").html("Current Miles: " + getMilesRun() + " Miles Run<br/>"+"Ideal Miles: " + getIdealMiles() + " Miles Run");   

      //draw both charts
      
    $('#run-goal').highcharts({
      chart: {type: 'bar'},
      title: {text: ''},
      xAxis: {min:0,max:0,labels:{enabled:false}},
      yAxis: [
        {min: 0,max: 200,title: {text: 'Total Miles'}},
        {min: 0,max: 200,title: {text: ''},labels: {enabled:false}}
      ],
      plotOptions: {bar: {dataLabels: {enabled: false}}},
      tooltip:{enabled:false},
      legend: {enabled: false},
      credits: {enabled: false},
      series: [ 
        {
          name: 'Current Miles Run',
          data: [parseFloat(getMilesRun())],
          type: 'bar'
        },
        {
          name: 'Ideal Average Rate',
          color: '#89A54E',
          type: 'line',
          yAxis: 1,
          data: 
            [
              [-1, idealMiles],
              [1, idealMiles]
            ],
        } 
      ]
    });

    $('#weights').highcharts({
        chart: {type: 'scatter'},
        title: {text: 'Weights'},
        xAxis: {type: 'datetime',dateTimeLabelFormats: {day: '%e %b',week: '%e %b',month: '%b \'%y',year: '%Y'}},
        yAxis: 
          {
            title: {text: 'Weights',style: {color: '#4572A7'}},
            labels: {formatter: function() {return this.value +' lbs';},style: {color: '#4572A7'}}
          },
        tooltip: {
          formatter: function() {
            return '<b>'+ this.series.name +'</b><br/>'+
              Highcharts.dateFormat('%e %b %Y', this.x) +': '+ this.y + " lbs";
          }
        },
        
        series: [
          {name: 'Weight', type: 'scatter',yAxis: 1,color: '#4572A7',data: alanWeightData},
          {name: 'Weight Regression', type: 'line',yAxis: 1,color: '#4572A7',data: alanWeightRegression}
        ]
      });
  });

$('#runs').highcharts({
        chart: {type: 'scatter'},
        title: {text: 'Runs'},
        xAxis: {type: 'datetime',dateTimeLabelFormats: {day: '%e %b',week: '%e %b',month: '%b \'%y',year: '%Y'}},
        yAxis: 
          {
            title: {text: 'Run Times (minutes)'},
            labels: {formatter: function() {return this.value +' Minutes';},style: {color: '#AA4643'}},
          },
        tooltip: {
          formatter: function() {
            return '<b>'+ this.series.name +'</b><br/>'+
              Highcharts.dateFormat('%e %b %Y', this.x) +': '+ formatMathTimeToMinuteSecond(this.y) + " minutes <br/>"+this.name; 
          }
        },
        
        series: [
          {name: 'Run Times', type: 'scatter',yAxis: 0,color: '#AA4643',data: alansRunData},
          {name: 'Run Regression', type: 'line',yAxis: 0,color: '#AA4643',data: alansRunRegression},
        ]
      });
  });

    </script>
