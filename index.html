<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fit in 2014</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        
        <p>Fit in 2014!</p>

        
        <div id="weights-and-runs"></div>
        
        <div id="miles-run"></div>
        
        <div id="miles-rate"></div>

        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/highcharts.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/alanData.js"></script>
        
        <script>
            $(document).ready(function(){
                //when doc is ready, draw data into 2-mile-runs chart


                var alansRunData = [];
                for(var i = 0, run; run = alanData.runs[i]; i++)
                {
                    alansRunData.push([run.date, run.timeMathed]);
                }

                var alanWeightData = [];
                for(var i = 0, weight; weight = alanData.weights[i]; i++)
                {
                    alanWeightData.push([Date.parse(weight.date), weight.pounds]);
                }

            $('#weights-and-runs').highcharts({
                chart: {
                    type: 'spline'
                },
                title: {
                    text: 'Weights and Runs'
                },
                xAxis: {
                    type: 'datetime',
                    dateTimeLabelFormats: {
                        day: '%e. %b',
                        week: '%e. %b',
                        month: '%b \'%y',
                        year: '%Y'
                    }
                },
                yAxis: [
                    
                    {
                        labels: {
                            formatter: function() {
                                return this.value +' Minutes';
                            },
                            style: {
                                color: '#AA4643'
                            }
                        },
                        title: {
                            text: 'Run Times (minutes)'
                        },
                        opposite: true
                    },
                    {
                        labels: {
                            formatter: function() {
                                return this.value +' lbs';
                            },
                            style: {
                                color: '#4572A7'
                            }
                        },
                        title: {
                            text: 'Weights',
                            style: {
                                color: '#4572A7'
                            }
                        }
                        
                    },
                ],
                tooltip: {
                    formatter: function() {
                            return '<b>'+ this.series.name +'</b><br/>'+
                            Highcharts.dateFormat('%e. %b %Y', this.x) +': '+ this.y;
                    }
                },
                
                series: [
                    {
                        name: 'Run Times',
                        yAxis: 0,
                        color: '#AA4643',
                        data: alansRunData
                    },
                    {
                        name: 'Weight',
                        yAxis: 1,
                        color: '#4572A7',
                        data: alanWeightData
                    }
                ]
            });

            $("#miles-run").innerHtml(getMilesRun() + " Miles Run so far");        
            



            });
            
            function getMilesRun(){
                return alanData.runs.length() * 2;
            }
            
        </script>

    </body>
</html>
