<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fit in 2014</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        
        <p>Fit in 2014!</p>

        
        <div id="weights-and-runs"></div>
        
        <div id="miles-run"></div>
        
        <div id="miles-rate"></div>
        
        <div id="avgRunTime"></div>
        
        <div id="avgWeight"></div>
        <div id="bestRunTime"></div>

        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/highcharts.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/alanData.js"></script>
        <script src="http://underscorejs.org/underscore-min.js"></script>
        
        <script>
            $(document).ready(function(){
                //when doc is ready, draw data into 2-mile-runs chart
                Array.min = function( array ){
                    return Math.min.apply( Math, array );
                };

                var alansRunData = [];
                for(var i = 0, run; run = alanData.runs[i]; i++)
                {
                    alansRunData.push([run.date, run.timeMathed]);
                }

                var alanWeightData = [];
                for(var i = 0, weight; weight = alanData.weights[i]; i++)
                {
                    alanWeightData.push([Date.parse(weight.date), weight.pounds]);
                }

            $('#weights-and-runs').highcharts({
                chart: {
                    type: 'spline'
                },
                title: {
                    text: 'Weights and Runs'
                },
                xAxis: {
                    type: 'datetime',
                    dateTimeLabelFormats: {
                        day: '%e. %b',
                        week: '%e. %b',
                        month: '%b \'%y',
                        year: '%Y'
                    }
                },
                yAxis: [
                    
                    {
                        labels: {
                            formatter: function() {
                                return this.value +' Minutes';
                            },
                            style: {
                                color: '#AA4643'
                            }
                        },
                        title: {
                            text: 'Run Times (minutes)'
                        },
                        opposite: true
                    },
                    {
                        labels: {
                            formatter: function() {
                                return this.value +' lbs';
                            },
                            style: {
                                color: '#4572A7'
                            }
                        },
                        title: {
                            text: 'Weights',
                            style: {
                                color: '#4572A7'
                            }
                        }
                        
                    },
                ], //
                tooltip: {
                    shared: false,
                    formatter: function() {
                        if(this.series.name == 'Run Times (2 miles)'){
                            return '<b>'+ this.series.name +'</b><br/>'+
                            Highcharts.dateFormat('%e. %b %Y', this.x) +': '+ formatMathTimeToMinuteSecond(this.y); 
                        }
                        else{
                            return '<b>'+ this.series.name +'</b><br/>'+
                            Highcharts.dateFormat('%e. %b %Y', this.x) +': '+ this.y;
                        }
                            
                    }
                },
                
                series: [
                    {
                        name: 'Run Times (2 miles)',
                        yAxis: 0,
                        color: '#AA4643',
                        data: alansRunData
                    },
                    {
                        name: 'Weight',
                        yAxis: 1,
                        color: '#4572A7',
                        data: alanWeightData
                    },
                    // {
                    //     type: 'line',
                    //     name: 'Run Regression Line',
                    //     data: runRegressionData,
                    //     marker: {
                    //         enabled: false
                    //     },
                    //     states: {
                    //         hover: {
                    //             lineWidth: 0
                    //         }
                    //     },
                    //     enableMouseTracking: false
                    // },
                    // {
                    //     type: 'line',
                    //     name: 'Weight Regression Line',
                    //     data: weightRegressionData,
                    //     marker: {
                    //         enabled: false
                    //     },
                    //     states: {
                    //         hover: {
                    //             lineWidth: 0
                    //         }
                    //     },
                    //     enableMouseTracking: false
                    // }
                ]
            });


            var idealRate = 200/52;

            var today = new Date();
            $("#miles-run").html("Current Miles: " + getMilesRun() + " Miles Run<br/>"
                                +"Ideal Miles: " + (idealRate*today.getWeek()).toFixed(3) + " Miles Run");        
            
            
            var avgWeight = 0;
            for(var i =0, lb; lb = alanData.weights[i]; i++)
            {
                avgWeight = avgWeight + lb.pounds;
            }
            avgWeight = avgWeight/alanData.weights.length;
            
            var avgRunTime = 0;
            for(var i =0, run; run = alanData.runs[i]; i++)
            {
                avgRunTime = avgRunTime + run.timeMathed;
            }
            avgRunTime = avgRunTime/alanData.runs.length;
            
            
            
            var currentRate = getMilesRun() / today.getWeek();
            $("#miles-rate").html("Current Rate: " + currentRate.toFixed(3) + " Miles Per Week<br/>"
                                + "Ideal Rate: " + idealRate.toFixed(3) + " Miles Per Week");        

            $("#avgWeight").html("Average Weight: " + avgWeight.toFixed(2));
            $("#avgRunTime").html("Average Run Time: " + formatMathTimeToMinuteSecond(avgRunTime));
            $("#bestRunTime").html("Best Run Time: " + formatMathTimeToMinuteSecond(_.sortBy(alanData.runs, function(run){return run.timeMathed;})[0].timMathed))

            });

            function formatMathTimeToMinuteSecond(runTime)
            {
                return runTime.toFixed(0) + ":" +  //minutes rounded
                        (((runTime%1)*60).toFixed(0) < 10  //seconds rounded.
                           ? "0"+((runTime%1)*60).toFixed(0) //add leading zero for seconds less than 10
                           : ((runTime%1)*60).toFixed(0));                 
            }
            
            function getMilesRun(){
                return alanData.runs.length * 2;
            }
            
            Date.prototype.getWeek = function() {
                var onejan = new Date(this.getFullYear(),0,1);
                return Math.ceil((((this - onejan) / 86400000) + onejan.getDay()+1)/7);
            }
            
            
            
        </script>

    </body>
</html>
